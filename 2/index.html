<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main class="main-container">
        <legend class="main-container__legend">Выберите тип анимации и кликните на фигуре</legend>
        <select class="main-container__select-animation">
            <option>Выберите анимацию</option>
            <option>Пульсация</option>
            <option>Перемещение</option>
            <option>Вращение</option>
            <option>3D-трансформация</option>
        </select>
        <div class="main-container__shapes">
            <div class="circle shape"></div>
            <div class="triangle shape"></div>
            <div class="square shape"></div>
            <div class="rectangle shape"></div>
        </div>
        <button class="main-container__reset-animation">Сбросить все анимации</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
