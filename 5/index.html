<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <form class="registration-form">
            <h3>Регистрация</h3>
            <label>
                <span>Имя:</span>
                <input type="text" placeholder="Укажите имя" id="form-name" name="form-name" required>
                <div class="registration-form__error" id="form-name-error"></div>
            </label>
            <label>
                Телефон:
                <input type="text" placeholder="Укажите телефон" id="form-phone" name="form-phone" required>
                <div class="registration-form__error" id="form-phone-error"></div>
            </label>
            <label>
                Пароль:
                <input type="password" placeholder="Введите пароль" id="form-password" name="form-password" required>
                <div class="registration-form__error" id="form-password-error"></div>
            </label>
            <label>
                Повторите пароль:
                <input type="password" placeholder="Подтвердите пароль" id="form-confirm-password"
                    name="form-confirm-password" required>
                <div class="registration-form__error" id="form-confirm-password-error"></div>
            </label>
            <button type="submit">Отправить</button>
        </form>

        <div class="modal-window modal-window-hide">
            <div class="modal-window__notification notification">
                <div>Регистрация завершена!</div>
                    <button class="notification__close-modal-window">ок</button>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
