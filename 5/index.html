<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form class="registration-form">
        <label>
            <span>Имя:</span>
            <input type="text" id="form-name" name="form-name" required>
            <div class="registration-form__error" id="form-name-error"></div>
        </label>
        <label>
            Телефон:
            <input type="text" id="form-phone" name="form-phone" required>
            <div class="registration-form__error" id="form-phone-error"></div>
        </label>
        <label>
            Пароль:
            <input type="password" id="form-password" name="form-password" required>
            <div class="registration-form__error" id="form-password-error"></div>
        </label>
        <label>
            Повторите пароль:
            <input type="password" id="form-confirm-password" name="form-confirm-password" required>
            <div class="registration-form__error" id="form-confirm-password-error"></div>
        </label>
        <button type="submit">Отправить</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
